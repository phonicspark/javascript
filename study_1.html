<script type="text/javascript">
	//alert(1); // 정수를 사용하여 처음 스크립트를 사용. 
	// -2, -1, 0, 1, 2 등은 정수.

	//만약에 alert이 자꾸 뜨는 게 골치아프면, console.log를 활용하자. 
	console.log(62*9); 
	//console.log를 사용하는 방법은 간단하다. google chrome에서 view>developer>developer tools로 들어가면 웹브라우저 하단에 consoloe로그창이 나오는데, 여기에서 연산을 직접 할 수 있어 매우 간편하고, 또한 alert이 자꾸 뜨지 않아 매우 편리하다. 
	alert(Math.pow(3,2)); //math안에 power(제곱) 명령이 있어서 3을 2제곱하는 것.
